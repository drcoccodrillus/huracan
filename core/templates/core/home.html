<head>

	{% load static %}

</head>
<body>
	<div id="main">
		<h1>Find the weather</h1>

			<label for="city"></label>
			<input type="text" name="city" id="city" placeholder="Insert here the city..." />
			<input type="submit" name="Submit" />
		</form>
		{% if weather %}
    		<h3>{{weather.region}}</h3>
    		<h3>{{weather.daytime}}</h3>

    		<h3>{{weather.status}}</h3>
		{% endif %}
	</div>
</body>
</html>
